<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Rayelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                     <h1><a href="index.html">RAYELLE</a></h1>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html#home" class="nav-link">HOME</a></li>
                        <li><a href="index.html#categories" class="nav-link">SHOP</a></li>
                        <li><a href="index.html#about" class="nav-link">ABOUT</a></li>
                        <li><a href="index.html#contact" class="nav-link">CONTACT</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="account.html" class="auth-btn">ACCOUNT</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-page">
        <div class="container">
            <h2 class="page-title">Your Shopping Cart</h2>
            <div class="cart-page-layout">
                <div class="cart-items-container">
                    <div class="cart-item">
                        <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="Product" class="cart-item-image">
                        <div class="cart-item-details">
                            <h4 class="cart-item-name">Aviator Pro Sunglasses</h4>
                            <p class="cart-item-price">$149.99</p>
                            <div class="cart-item-actions">
                                <button class="quantity-btn">-</button>
                                <span>1</span>
                                <button class="quantity-btn">+</button>
                            </div>
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                     </div>
                <div class="cart-summary-box">
                    <h3>Order Summary</h3>
                    <div class="total-line">
                        <span>Subtotal</span>
                        <span>$149.99</span>
                    </div>
                    <div class="total-line">
                        <span>Shipping</span>
                        <span>$10.00</span>
                    </div>
                    <div class="total-line">
                        <span>Tax</span>
                        <span>$7.50</span>
                    </div>
                    <div class="total-line grand-total">
                        <span>Total</span>
                        <span>$167.49</span>
                    </div>
                    <a href="checkout.html" class="cta-btn">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Rayelle. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
