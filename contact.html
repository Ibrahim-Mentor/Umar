<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Rayelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="container">
      <section id="contact" class="contact-section">
        <h2 class="section-title">CONTACT US</h2>
        <div class="contact-content">
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Address:</strong> 123 Vision Street, Style District, NY 10001</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@rayelle.com</p>
            <p><strong>Hours:</strong> Mon-Fri: 9am-7pm, Sat: 10am-6pm, Sun: 12pm-5pm</p>
          </div>
          <form class="contact-form" id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="cta-btn">SEND MESSAGE</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
