<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rayelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div id="checkout-modal" class="checkout-modal">
        <div class="checkout-content">
            <button id="close-checkout" class="close-checkout">&times;</button>
            <h2>Checkout</h2>
            <div class="checkout-steps">
                <div class="step active" data-step="1">Shipping</div>
                <div class="step" data-step="2">Payment</div>
                <div class="step" data-step="3">Review</div>
            </div>
            <form id="checkout-form" class="checkout-form">
                <div class="checkout-step active" id="step-1">
                    <h3>Shipping Information</h3>
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="State" required>
                    <input type="text" placeholder="ZIP Code" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <button type="button" class="next-step">Next: Payment</button>
                </div>
                <div class="checkout-step" id="step-2">
                    <h3>Payment Information</h3>
                    <input type="text" placeholder="Cardholder Name" required>
                    <input type="text" placeholder="Card Number" required>
                    <div class="card-details">
                        <input type="text" placeholder="MM/YY" required>
                        <input type="text" placeholder="CVV" required>
                    </div>
                    <button type="button" class="prev-step">Previous</button>
                    <button type="button" class="next-step">Next: Review</button>
                </div>
                <div class="checkout-step" id="step-3">
                    <h3>Order Review</h3>
                    <div id="order-summary" class="order-summary">
                        </div>
                    <button type="button" class="prev-step">Previous</button>
                    <button type="submit" class="place-order">PLACE ORDER</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
